<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste.css" media="all">
    <link rel="stylesheet" href="bigScreens.css">
    <lnk rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Lista de tarefas</title>
</head>
<body>
    <div class="container">
            <header><!--======================================= INICIO HEADER ===============================================================-->
                <h1>Gerador Aleatorio</h1>

                <form  id="form" class="style-forms"> 
                    <div id="toolbar">
                        <h4>*Insira numeros separados por virgula.</h4>
                            <input type="text" id="numbers" placeholder="Numeros desejados" class="style-inputs" autocomplete="off">
                            
                                <div class="controls" >
                                   <input type="number" id="min" placeholder="Minimo" value="1" min="0">
                                   <input type="number" id="max" placeholder="Maximo" value="25" min="1" max="100">
                                   <input type="number" id="quantJogos" placeholder="Jogos" min="1" max="100">
                                </div> 
                                <div class="controls">
                                    <button type="button" id="btnGerar">Gerar</button>
                                    <button id="btnReset">Resetar</button>
                                </div>       
                        </div>
                    </form>

            </header><!--======================================= FIM HEADER ===============================================================-->
        

            
            <div id="list">

                
            </div>


    </div>
    <script src="gerador.js"></script>
</body>
</html>
